<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      Edit
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-list>
          <ion-list-header>
            <ion-label>List of Names</ion-label>
          </ion-list-header>
          <ion-item lines="full" *ngFor="let vmLegend of legends; index as i">
              <ion-input *ngIf="vmLegend.isEditing" [(ngModel)]="newLegendName"></ion-input>
              <ion-label *ngIf="!vmLegend.isEditing">{{vmLegend.legend.name}}</ion-label>
              <button *ngIf="!vmLegend.isEditing" ion-button block outline (click)="startEdit(i)">Editar</button>
              <button *ngIf="vmLegend.isEditing" ion-button block outline (click)="cancelEdition(i)">Cancelar</button>
              <button *ngIf="vmLegend.isEditing" ion-button block outline (click)="updateLegendName(i)">Salvar</button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
